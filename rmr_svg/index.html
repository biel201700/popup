             <path id="curvePath" 
                 d="M403 244, 389 241, 364 236, 336 230, 303 226, 264 222, 226 217" />
             <path id="curvePath2" style='display: none;'

                     산북1터널 이천방향
                 </textPath>
             </text>
         </svg>
     </div>`;
                        $('.content').append(image);
                    }
                    if (value == 2) {
                        let image = `<div class="line">
         <svg x="0" y="0" width="1350" height="650" xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns="http://www.w3.org/2000/svg">

             <defs>

             <g>
                 <image xlink:href="pin.png" x="970" y="340" width="30" height="30"></image>

             <path id="curvePath" 
                 d="M368 306, 343 298, 317 293, 283 287, 252 281, 216 276 " />

                 d="M216 276, 368 306" />

                     산북1터널 양평방향
                 </textPath>
             </text>
         </svg>
     </div>`;
                        $('.content').append(image);
                    }

                } else {
                    $('path').remove();
                }
            });
        }); 
    </script>
