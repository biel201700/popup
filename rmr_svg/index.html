        function showPopup2(e) {
            console.log(e.target.checked);
            if (e.target.checked == true) {

                var targetTitle = "popup";
                var popupWidth = 1300;
                var popupHeight = 700;

                var left = (screen.availWidth - popupWidth) / 2;
                if (window.screenLeft < 0) {
                    left += window.screen.width * -1;
                }
                else if (window.screenLeft > window.screen.width) {
                    left += window.screen.width;
                }

                var top = (screen.availHeight - popupHeight) / 2 - 10;

                var url = "sanbook1_yangpyeong.html";
                var options = 'left=' + left + ',top=' + top + ', width=' + popupWidth + ',height=' + popupHeight + ',menubar=no, status=no, toolbar=no, location=no, scrollbars=yes';
                var my_window = window.open(url, targetTitle, options);
            }
            else if (e.target.checked == false) {
                my_window.close();
            }
