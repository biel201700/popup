<body>
    <div class="line">
        <svg x="0" y="0" width="1350" height="650" xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg">
            <text fill="#000000" stroke="#000000" stroke-width="2" x="460" y="50" font-size="35">산북1터널 이천방향</text>
            <defs>
                <rect id="rect" x="95" y="70" width="1050" height="490" rx="15" ry="15" />
                <clipPath id="clip">
                    <use xlink:href="#rect" />
                </clipPath>
                <filter id="shadow-filter" x="0" y="0" width="200%" height="200%">
                    <feOffset result="offOut" in="SourceGraphic" dx="25" dy="25" />
                    <feColorMatrix result="matrixOut" in="offOut" type="matrix"
                        values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
                    <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="9" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
            <use xlink:href="#rect" stroke-weight="0.5" fill="#ffffff" filter="url(#shadow-filter)" />
            <!-- <image xlink:href="taeyoung_tunnel.png" x="95" y="70" width="1200" height="597" clip-path="url(#clip)"
                onclick="self.close();"> -->

                <image xlink:href="pin.png" x="160" y="210" width="30" height="30"></image>
                <text class="neonText" fill="#ffffff" x="150" y="265">이천</text>
            </g>
            <g>
                <image xlink:href="pin.png" x="1030" y="480" width="30" height="30"></image>
                <text class="neonText" fill="#ffffff" x="1020" y="535" font-size="24">양평</text>
            </g>
            <path id="curvePath" class="curve_line_s1ichon"

            <text x="25">
                <textPath xlink:href="#curvePath2" class="neonText" >
                    산북1터널

        </svg>
